name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: pnm install && pnpm add -g @lhci/cli@0.15.x
      - run: pnpm build
      - run: lhci autorun
 
